apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

static def buildDate() {
    Date date = new Date();
    SimpleDateFormat dateFormat = new SimpleDateFormat("ddMMyyyy")
    return dateFormat.format(date)
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        multiDexEnabled true
        versionCode 10
        versionName buildDate()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs += 'matheclipse-core/src/main/java/'
        }
        test {
            java.srcDirs += "matheclipse-core/src/test/java/"
            java.srcDirs += "tools/src/main/java/"
        }
        androidTest {
            java.srcDirs = ['matheclipse-core/src/androidTest/java/']
        }
    }

    //avoid lint check, real binary not contains java 8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

dependencies {
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.jsoup:jsoup:1.11.2'
}


retrolambda {
    javaVersion JavaVersion.VERSION_1_7
    defaultMethods true
    incremental false
    jvmArgs '-noverify'
}